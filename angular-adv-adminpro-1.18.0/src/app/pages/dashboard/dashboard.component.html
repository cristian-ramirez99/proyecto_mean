<div class="row animated fadeIn fast">
    <div class="col-md-3">
        <div class="card">
            <div class="card-title">
                <h3 class="title-tipoProducto">Tipo de productos</h3>
            </div>
            <div class="card-body tipoProductos animated fadeIn fast">
                <p (click)=mostrarTipo(tipo.nombre) class="cursor" *ngFor="let tipo of tipoProductos">
                    {{tipo.nombre}}
                </p>
            </div>
        </div>
        <div class="card">
            <div class="card-title">
                <h3 class="title-tipoProducto"> Filtrar por precio</h3>
            </div>
            <div class="card-body tipoProductos animated fadeIn fast">
                <input type="checkbox" value="1"> &euro;5-&euro;50<br><br>
                <input type="checkbox" value="2"> &euro;50-&euro;200<br><br>
                <input type="checkbox" value="3"> &euro;200-&euro;500<br><br>
                <input type="checkbox" value="4"> &euro;500-&euro;1000<br><br>
                <input type="checkbox" value="5"> &euro;1000 < 
            </div>
        </div>
    </div>
    <div class="col-md-3 " *ngFor="let producto of productosMostrados">
        <div class="card">
            <div class="card-body animated fadeIn ">
                <a [routerLink]="['producto',producto.nombre]">
                    <img class="img-producto" [src]="producto.img | imagen:'productos'">
                </a>
                <h3 class="negrita">{{producto.nombre}}</h3>
                <h3 class="precio-producto "> &euro;{{producto.precio}}</h3>
            </div>
        </div>
    </div>
</div>
