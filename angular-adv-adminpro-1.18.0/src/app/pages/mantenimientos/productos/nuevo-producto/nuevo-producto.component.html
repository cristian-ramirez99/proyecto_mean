<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Producto</h4>
                <h6 class="card-subtitle">Actualizar información</h6>

                <form class="form-horizontal p-t-20" [formGroup]="productoForm" (submit)="guardarProducto()">
                    <div class="form-group row" *ngIf="productoSeleccionado">
                        <label for="img" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <img id="img" [src]="productoSeleccionado.img | imagen: 'productos'" class="w200" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nombre" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="text" formControlName="nombre" class="form-control" id="nombre"
                                    placeholder="Nombre del producto">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tipoProducto" class="col-sm-3 control-label">Categoria</label>
                        <div class="col-sm-5">
                            <div class="input-group">
                                <select class="form-control" formControlName="tipoProducto">
                                    <option value="">Seleccione una categoria</option>
                                    <option [value]="tipoProducto._id" *ngFor="let tipoProducto of tipoProductos">
                                        {{tipoProducto.nombre}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="precio" class="col-sm-3 control-label">Precio (&euro;)</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="number" min="0" id="precio" formControlName="precio" class="form-control"
                                    placeholder="Precio del producto">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="stock" class="col-sm-3 control-label">Stock</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="number" min="0" id="stock" formControlName="stock" class="form-control"
                                    placeholder="Stock del producto">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="descripcionProducto" class="col-sm-3 control-label">Descripción</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <textarea rows="4" id="descripcionProducto" formControlName="descripcion"
                                    class="form-control" placeholder="Descripcion del producto"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row m-b-0 col text-danger">
                        <p *ngIf="stockNoValido()">*El stock no es un número entero</p>
                    </div>
                    <br>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-6">
                            <button type="submit" [disabled]="productoForm.invalid"
                                class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--TipoProducto-->
    <div class="col animated fadeIn fast" *ngIf="tipoProductoSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Categoria</h4>
                <h6 class="card-subtitle">Actualizar o crear </h6>

                <form class="form-horizontal p-t-20" [formGroup]="tipoProductoForm">
                    <div class="form-group row">
                        <label for="nombre" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="text" formControlName="nombre" class="form-control" id="nombre"
                                    placeholder="Nombre de la categoria">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="caracteristicas" class="col-sm-3 control-label">Descripcion</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <textarea rows="4" formControlName="caracteristicas" class="form-control"
                                    id="caracteristicas" placeholder="Descripcion de la categoria"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-2">
                            <button (click)="actualizarTipoProducto()" [disabled]="tipoProductoForm.invalid"
                                class="btn btn-success waves-effect waves-light" id="btnTipoProducto">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                        </div>
                        <div *ngIf="isTipoProductoNuevo()" class="offset-sm-3 col-sm-2">
                            <button (click)="crearTipoProducto()" [disabled]="tipoProductoForm.invalid"
                                class="btn btn-primary waves-effect waves-light" id="btnTipoProducto">
                                <i class='fa fa-plus-square' aria-hidden='true'></i>
                                Crear
                            </button>
                        </div>
                        <div *ngIf="!isTipoProductoNuevo()" class="offset-sm-3 col-sm-2">
                            <button (click)="eliminarTipoProducto()" [disabled]="tipoProductoForm.invalid"
                                class="btn btn-danger waves-effect waves-light" id="btnTipoProducto">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                                Eliminar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
