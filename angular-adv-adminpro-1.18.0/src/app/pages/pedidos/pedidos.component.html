<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar pedido..." />

            </div>
        </div>
    </div>
</div>

<div *ngIf="this.cargando" class="row animated fadeIn fast">
    <div class="col-12">

        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Pedidos</h4>
                <h6 class="card-subtitle">Pedidos realizados</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID-Pedido</th>
                                <th>Fecha</th>
                                <th>Total</th>
                                <th>Productos</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Lunar probe project</td>
                                <td>Lunar probe project</td>
                                <td>Lunar probe project</td>
                                <td>Lunar probe project</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <button (click)="abirModal('bobo')" class="btn btn-secondary">Abrir modal</button>
                &nbsp;
                <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anteriores</button>
                &nbsp;
                <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguientes</button>

            </div>
        </div>
    </div>
</div>
