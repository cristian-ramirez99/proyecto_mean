<div *ngIf="this.cargando" class="row animated fadeIn fast">
    <div class="col-12">

        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div>
<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Pedidos</h4>
                <h6 class="card-subtitle">Pedidos realizados</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID-Pedido</th>
                                <th (click)="cargarPedidos()" class="cursor">
                                    Fecha
                                    <i [ngClass]="toggle[0]? 'filtroSeleccionado' : ''"
                                        class="fa fa-caret-up fa-lg"></i>
                                    <i [ngClass]="toggle[1]? 'filtroSeleccionado' : ''"
                                        class="fa fa-caret-down fa-lg"></i>
                                </th>
                                <th>Estado</th>
                                <th (click)="cargarPedidosFiltroPrecio()" class="cursor">
                                    Precio total (&euro;)
                                    <i [ngClass]="toggle[2]? 'filtroSeleccionado' : ''"
                                        class="fa fa-caret-up fa-lg"></i>
                                    <i [ngClass]="toggle[3]? 'filtroSeleccionado' : ''"
                                        class="fa fa-caret-down fa-lg"></i>
                                </th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let pedido of pedidos">
                                <td>{{pedido._id}}</td>
                                <td>
                                    {{pedido.auxDia}}{{pedido.fecha.getDate()}}/{{pedido.auxMes}}{{pedido.fecha.getMonth()}}/{{pedido.fecha.getFullYear()}}
                                </td>
                                <td>{{pedido.estado}}</td>
                                <td>{{pedido.precio}}</td>
                                <td class="cursor text-nowrap text-center">
                                    <a data-toggle="tooltip" data-original-title="Ver pedido"
                                        (click)="abrirModal(pedido)">
                                        <i class="fa fa-book text-inverse m-r-10" aria-hidden="true"></i>
                                    </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<app-modal></app-modal>
