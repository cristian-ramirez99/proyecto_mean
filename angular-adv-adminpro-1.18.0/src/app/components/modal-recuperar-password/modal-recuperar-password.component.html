<div class="fondo-modal-imagen animated fadeIn fast superPoner"
    [class.oculto]="modalRecuperarPasswordService.ocultarModal">

    <div class="modal fade show " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
        style="display: block;">

        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title negritaPotente" id="exampleModalLabel1">Recuperar contraseña</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal form-material" autocomplete="off">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <label class="negrita" for="email">Correo</label>
                                <input class="form-control" type="text" id="email" placeholder="Introduce el correo"
                                #email >
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal" (click)="recuperarPassword(email.value)">
                            Aceptar
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">
                            Cerrar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
