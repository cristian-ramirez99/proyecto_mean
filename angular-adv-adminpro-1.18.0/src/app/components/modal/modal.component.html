<div class="fondo-modal-imagen animated fadeIn fast" (mouseenter)="onInitModal()"
    [class.oculto]="modalService.ocultarModal">

    <div class="modal fade show " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
        style="display: block;">

        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Carrito de la compra</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">

                    <h3>Pedido: {{pedido._id}}</h3>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <th>Productos</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Subtotal</th>
                            </thead>
                            <div class="text-center">
                                <tr *ngFor="let producto of pedido.productos">
                                    <td>
                                        <img [src]="" [alt]="producto.nombre" class="w100 cursor">
                                    </td>
                                    <td [ngClass]="{'table-active':mouseOnRow,'table-light':!mouseOnRow}"
                                        (mouseenter)="changeRowColour()" (mouseleave)="changeRowColour()">
                                        {{producto.nombre}}</td>
                                    <td>{{producto.precio}}</td>
                                    <td>Subtotal</td>
                                </tr>
                            </div>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">
                            Cerrar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
