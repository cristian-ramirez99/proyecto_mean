<div class="fondo-modal-imagen animated fadeIn fast" (mouseenter)="onInitModal()"
    [class.oculto]="modalService.ocultarModal">

    <div class="modal fade show " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
        style="display: block;">

        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title negritaPotente" id="exampleModalLabel1">Carrito de la compra</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">

                    <h3 class="negrita">Pedido: {{pedido._id}}</h3>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <th>Productos</th>
                                <th>Precio (&euro;)</th>
                                <th>Cantidad</th>
                                <th>Subtotal (&euro;)</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let lineaPedido of lineaPedidos">
                                    <td>
                                        <img [src]="lineaPedido.producto.img | imagen:'productos'"
                                            [alt]="lineaPedido.producto.nombre" class="avatar">
                                        {{lineaPedido.producto.nombre}}
                                    </td>

                                    <td>
                                        {{lineaPedido.producto.precio}}
                                    </td>
                                    <td>{{lineaPedido.cantidad}}</td>
                                    <td>{{lineaPedido.producto.precio * lineaPedido.cantidad}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <div class="left">
                            <p class="negrita">Precio total: {{pedido.precio}} &euro;</p>
                        </div>
                        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">
                            Cerrar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
